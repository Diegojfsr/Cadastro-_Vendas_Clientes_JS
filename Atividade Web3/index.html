<body>

            <!--Nome do Cliente-->
            <tr>
                <td class="alinharRotulos">Nome:</td>
                <td><input id="txtNomeCliente" type="text"></td>

            <!--Telefone do Cliente-->

                <td class="alinharRotulos">Telefone:</td>

            </tr>
            <!--Botoes-->
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Cadastrar" class="alinhaBtns" onclick="validarCompra('txtNomeCliente','txtFoneCliente','txtEmailCliente')">
                    <input type="button" value="Ver Compras" class="alinhaBtns" onclick="window.open('verCompras.html','_self')">

            </tr>
